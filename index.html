    <!-- –ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–≤–∞—Ç Escape –Ω–∞ —É—Ä–æ–≤–Ω–µ —è–¥—Ä–∞ -->
    <script>
      (function() {
        const block = function(e) {
          if (e.key === 'Escape' || e.keyCode === 27) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
          }
        };
        [window, document, document.documentElement].forEach(target => {
          target.addEventListener('keydown', block, true);
          target.addEventListener('keyup', block, true);
          target.addEventListener('keypress', block, true);
        });
        
        Object.defineProperty(window, 'onkeydown', {
          set: function(v) { },
          get: function() { return block; }
        });
      })();
    </script>
